name       : kvantum
version    : 0.16.0
release    : 8
source     :
    - https://github.com/tsujan/Kvantum/archive/V0.16.0.tar.gz : 3dba7eb2793e9763f55777bc12d1b72fab1a8b9cdbb0f8b96b264845b26c3985
license    : GPL-3.0-or-later
component  : desktop.theme
summary    : A Linux SVG-based theme engine for Qt4/Qt5 and KDE
description: |
    A Linux SVG-based theme engine for Qt4/Qt5 and KDE
builddeps  :
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - kwindowsystem-devel
setup      : |
    %cmake_ninja ../Kvantum
build      : |
    %ninja_build
install    : |
    %ninja_install
